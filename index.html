<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilize os botões conforme necessário */
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Responda à pergunta:</h1>
    <p>Este é um exemplo de pergunta. Você concorda?</p>
    <form>
        <button type="submit">Sim</button>
        <button type="button" id="nao">Não</button>
    </form>

    <script>
        const naoButton = document.getElementById('nao');
        naoButton.addEventListener('mouseover', () => {
            // Mude a posição do botão "Não" aleatoriamente
            const randomX = Math.floor(Math.random() * window.innerWidth);
            const randomY = Math.floor(Math.random() * window.innerHeight);
            naoButton.style.position = 'absolute';
            naoButton.style.left = `${randomX}px`;
            naoButton.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
